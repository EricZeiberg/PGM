name: build
on:
  pull_request:
  repository_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: setup
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: cache
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: format
      run: mvn com.coveo:fmt-maven-plugin:check
    - name: build
      run: mvn install
    - name: artifact
      uses: actions/upload-artifact@v1
      with:
        name: PGM.jar
        path: target/PGM-Plugin.jar
